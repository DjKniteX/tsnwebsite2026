<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
:root {
--bg: #08121f;
--accent: #3dd6ff;
--text-main: #e6f6fb;
--text-muted: #9abedc;
}


* { box-sizing: border-box; margin: 0; padding: 0; }
body, html {
height: 100%;
font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
background: linear-gradient(135deg, #08121f 0%, #0c1c33 100%);
color: var(--text-main);
display: flex;
justify-content: center;
align-items: center;
text-align: center;
padding: 20px;
}


.container {
max-width: 600px;
}


h1 {
font-size: 3rem;
margin-bottom: 16px;
background: linear-gradient(90deg, var(--accent), #60b5fa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}


p {
font-size: 1.2rem;
color: var(--text-muted);
margin-bottom: 32px;
}


.email-form input[type="email"] {
padding: 12px 16px;
border: none;
border-radius: 6px;
width: 70%;
max-width: 300px;
margin-right: 8px;
font-size: 1rem;
}


.email-form button {
padding: 12px 20px;
border: none;
border-radius: 6px;
background: var(--accent);
color: var(--text-main);
font-size: 1rem;
cursor: pointer;
transition: transform 0.2s ease;
}


.email-form button:hover {
transform: scale(1.05);
background: #60b5fa;
}


footer {
margin-top: 48px;
font-size: 0.9rem;
color: var(--text-muted);
}
</style>
</head>
<body>
<div class="container">
<h1>Coming Soon</h1>
<p>Our website is on its way!</p>
<footer>Â© TEAM SKYNITE</footer>
</div>
</body>
</html>
